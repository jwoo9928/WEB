          <tr>
            <td ><i id="menu"><img src="../imgs/menu.png" alt="" width="30" height="30"></i></td>
            <td><i onclick="move_main()">온라인 전시회</i></td>
            <td id="member"></td>
            <td id="logout"></td>
          </tr>
        </table>
        <br><br><br><br>
        <table class="tables">
          <th colspan="2"> 개인정보</th>

            <button type="button" id="cancle" class="btn btn-info" value="cancle" onclick="signout_cancle()">취소</button>
            <button type="button" class="btn btn-danger" id="del">탈퇴</button>
